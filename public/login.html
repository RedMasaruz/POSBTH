<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'Sarabun', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .role-btn {
            width: 100%;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .role-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn-admin {
            background-color: #198754;
        }

        /* Green */
        .btn-dealer {
            background-color: #fd7e14;
        }

        /* Orange */

        .login-form {
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card" id="role-selection">
        <h3 class="mb-4">กรุณาเลือกประเภทผู้ใช้งาน</h3>

        <button class="role-btn btn-admin" onclick="showLogin('staff')">
            <i class="bi bi-shield-lock-fill"></i> Admin / เจ้าหน้าที่
        </button>

        <button class="role-btn btn-dealer" onclick="showLogin('dealer')">
            <i class="bi bi-shop"></i> ตัวแทนจำหน่าย
        </button>
    </div>

    <div class="login-card login-form" id="login-form-container">
        <h4 class="mb-4" id="login-title">เข้าสู่ระบบ</h4>
        <div class="mb-3 text-start">
            <label class="form-label">ชื่อผู้ใช้ (Username)</label>
            <input type="text" class="form-control form-control-lg" id="username">
        </div>
        <div class="mb-4 text-start">
            <label class="form-label">รหัสผ่าน (Password)</label>
            <input type="password" class="form-control form-control-lg" id="password">
        </div>
        <button class="btn btn-primary w-100 py-3 mb-3 fw-bold" onclick="login()">เข้าสู่ระบบ</button>
        <button class="btn btn-link text-secondary" onclick="backToRole()">ย้อนกลับ</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
    <script>
        function showLogin(type) {
            document.getElementById('role-selection').style.display = 'none';
            document.getElementById('login-form-container').style.display = 'block';
            document.getElementById('login-title').textContent = type === 'staff' ? 'เข้าสู่ระบบ (เจ้าหน้าที่)' : 'เข้าสู่ระบบ (ตัวแทน)';
            document.getElementById('username').focus();
        }

        function backToRole() {
            document.getElementById('login-form-container').style.display = 'none';
            document.getElementById('role-selection').style.display = 'block';
        }
    </script>
</body>

</html>
